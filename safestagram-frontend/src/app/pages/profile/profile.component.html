<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar style="background-size: cover; margin-bottom: 5%;" [ngStyle]="{'background-image':'url('+smallProfile.profilePhotoUrl+')'}"></div>
      <mat-card-title>{{smallProfile.username}}</mat-card-title>
      
    </mat-card-header>


    <mat-card-content>
        <mat-grid-list cols="3" rowHeight="1:1" >
            <mat-grid-tile *ngFor="let x of userPosts" (click)= "showPost(x.id)"><img mat-card-image style="width: auto; max-width: 500px;" src="{{x.postUrl}}" ></mat-grid-tile>
            
          </mat-grid-list>

    </mat-card-content>


  </mat-card>
