<mat-card>
    <mat-card-title>Welcome to Safestagram</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">

            <mat-form-field appearance="outline">
                <mat-label>Firstname</mat-label>
                <input matInput formControlName="firstname">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Lastname</mat-label>
                <input matInput formControlName="lastname">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Birthdate</mat-label>
                <input matInput formControlName="birthdate">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Gender</mat-label>
                <input matInput formControlName="gender">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>E-Mail</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>



            <p>If you have already got an account, <a href="#/login">Login</a></p>


            <div class="button row">
                <button type="submit" mat-stroked-button color="primary">Register</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
