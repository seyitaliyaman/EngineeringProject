<mat-card>
  <mat-card-title>Welcome to Safestagram</mat-card-title>
  <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" >

          <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username">

          </mat-form-field>

          <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password">

          </mat-form-field>


          <p>If you have not got an account, <a href="#/register">Register</a></p>
        

          <div class="button row">
              <button type="submit" mat-stroked-button color="primary">Login</button>
          </div>

      </form>
  </mat-card-content>
</mat-card>
