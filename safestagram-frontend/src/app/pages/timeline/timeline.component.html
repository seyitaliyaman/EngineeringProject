<mat-card class="example-card" *ngFor="let post of timeline">
    <mat-card-header style="margin-bottom: 5%;">
      <div mat-card-avatar style="background-size: cover;" [ngStyle]="{'background-image':'url('+post.profile.profilePhotoUrl+')'}" (click)="goProfile(post.profile.id)"></div>
      <mat-card-title>{{post.profile.username}}</mat-card-title>
      <mat-card-subtitle *ngIf= "post.postClass === 'Violence'" style="color: red;"> This image contains violence elements </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{post.postUrl}}" >
    <mat-card-content>
      <p>
        {{post.postDescription}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
    </mat-card-actions>
  </mat-card>
