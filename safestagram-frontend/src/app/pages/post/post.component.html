<mat-card class="example-card">
    <mat-card-header style="margin-bottom: 5%;">
      <div mat-card-avatar style="background-size: cover;" [ngStyle]="{'background-image':'url('+userPost.profile.profilePhotoUrl+')'}"></div>
      <mat-card-title>{{userPost.profile.username}}</mat-card-title>
      <mat-card-subtitle *ngIf= "userPost.postClass === 'Violence'" style="color: red;"> This image contains violence elements </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{userPost.postUrl}}" >
    <mat-card-content>
      <p>
        {{userPost.postDescription}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>

    </mat-card-actions>
  </mat-card>
